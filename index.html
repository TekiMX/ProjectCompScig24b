<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Intento de Proyecto</title>
</head>
<header>
    <H1>Este es el Header</H1>
</header>

<body>
    <main>
        <div id="divLeft">
            <form id="formBox">
                <div class="inputText">
                    <label for="hiText">Manda un saludo</label>
                    <input type="text" id="hiText" name="hiText" placeholder="escribe tu saludo aqui" required />
                </div>
                <div id="formRadioButtons">
                    <div class="radioButtons">
                        <input type="radio" name="beltRadio" id="whiteBelt" value="whiteBelt">
                        <label for="whiteBelt">Cinta Blanca / Avanzada</label>
                    </div>
                    <div class="radioButtons">
                        <input type="radio" name="beltRadio" id="yellowBelt" value="yellowBelt">
                        <label for="yellowBelt">Cinta Amarilla / Avanzada</label>
                    </div>
                    <div class="radioButtons">
                        <input type="radio" name="beltRadio" id="greenBelt" value="greenBelt">
                        <label for="greenBelt">Cinta Verde / Avanzada</label>
                    </div>
                    <div class="radioButtons">
                        <input type="radio" name="beltRadio" id="blueBelt" value="blueBelt">
                        <label for="blueBelt">Cinta Azul / Azanzada</label>
                    </div>
                    <div class="radioButtons">
                        <input type="radio" name="beltRadio" id="redBelt" value="redBelt">
                        <label for="redBelt">Cinta Roja / Avanzada</label>
                    </div>
                    <div class="radioButtons">
                        <input type="radio" name="beltRadio" id="blackBelt" value="blackBelt">
                        <label for="blackBelt">Cinta Negra 1er Dan</label>
                    </div>
                    <div id="submitButton">
                        <button type="submit"> Desplegar
                        </button>
                    </div>
                </div>

            </form>
        </div>
        <div id="divCenter">Aca va el div central</div>
        <div id="divRight">Y por ultimo el div derecho</div>
    </main>
    <footer>
        <h3>Y por ultimo el footer</h3>
    </footer>
    <script src="./js/index.js"></script>
</body>

</html>
